<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>87YLu's Todolists-js</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- 左边部分 -->
  <div class="scalable">

    <!-- 主体部分 -->
    <div class="content">

      <!-- 登录入口 -->
      <div class="user-btn"></div>

      <!-- 清单管理部分 -->
      <ul class="lists"></ul>

      <button class="create-list">新建清单</button>


    </div>

    <!-- 拖动位置 -->
    <div class="separator"></div>

  </div>

  <!-- 用户管理部分 -->
  <div class="user-control">
    <div class="title">管理账户</div>
    <ul class="zhanghu"></ul>
    <div class="add-user"><i>+</i>添加账户</div>
    <div class="control-close">关闭</div>
  </div>

  <!-- 登录注册框 -->
  <div class="logon-sign">
    <div class="close">×</div>
    <div class="title">账号登录</div>
    <input type="text" class="zhanghao" placeholder="请输入账号">
    <input type="password" class="mima" placeholder="请输入密码">
    <div class="logon">注册</div>
    <div class="sign-in">登录</div>
    <div class="mes"></div>
  </div>

  </div>

  <!-- 右边部分 -->
  <div class="main">
    <h2>TodoLists</h2>

    <div class="list-content">

      <div class="nowlist-title"></div>
      <ul class="nowlist-con">
        <li><input type="checkbox">i</li>
        <li><input type="checkbox">2</li>
        <li><input type="checkbox">3</li>
        <li><input type="checkbox">4</li>
        <li><input type="checkbox">5</li>
        <li><input type="checkbox">6</li>
        <li><input type="checkbox">7</li>
        <li><input type="checkbox">8</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>
        <li><input type="checkbox">9</li>

      </ul>

      <div class="add-item"><span>+</span>添加任务</div>
    </div>

  </div>


  <!-- live2d 部分 -->
  <!-- <script type="text/javascript" src="live2d/L2Dwidget.0.min.js"></script> -->
  <!-- <script type="text/javascript" src="live2d/L2Dwidget.min.js"></script> -->
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
